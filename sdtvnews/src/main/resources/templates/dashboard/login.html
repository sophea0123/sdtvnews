<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <meta name="description" content="Smarthr - Bootstrap Admin Template">
		<meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, management, minimal, modern, accounts, invoice, html5, responsive, CRM, Projects">
        <meta name="author" content="Dreamguys - Bootstrap Admin Template">
        <meta name="robots" content="noindex, nofollow">
        <title>Login - SDTV admin template</title>
		
		<!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" th:href="@{/assets/img/favicon.png}">
		
		<!-- Bootstrap CSS -->
        <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
		
		<!-- Fontawesome CSS -->
        <link rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}">
		
		<!-- Main CSS -->
        <link rel="stylesheet" th:href="@{/assets/css/style.css}">
		
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script th:src="@{/assets/js/html5shiv.min.js}"></script>
			<script th:src="@{/assets/js/respond.min.js}"></script>
		<![endif]-->
    </head>
    <body class="account-page">
	
		<!-- Main Wrapper -->
        <div class="main-wrapper">
			<div class="account-content">
				<div class="container">
				
					<!-- Account Logo -->
					<div class="account-logo">
						<a href="index.html"><img src="../assets/img/logo2.png" alt="Dreamguy's Technologies"></a>
					</div>
					<!-- /Account Logo -->
					
					<div class="account-box">
						<div class="account-wrapper">
							<h3 class="account-title">Login</h3>
							<p class="account-subtitle">Access to our dashboard</p>
							
							<!-- Account Form -->
							<form th:action="@{/login}" method="post">
								<div class="form-group">
									<label>Email Address</label>
									<input class="form-control" type="text" name="username">
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col">
											<label>Password</label>
										</div>
									</div>
									<input class="form-control" type="password" name="password">
								</div>
								<div class="form-group text-center">
									<button class="btn btn-primary account-btn" type="submit">Login</button>
								</div>
								<!-- Display error message -->
								<div th:if="${error}" style="color: red;" class="account-footer">
									<p th:text="${error}"></p>
								</div>
								<!-- Display logout message -->
								<div th:if="${logoutMessage}" style="color: green;" class="account-footer">
									<p th:text="${logoutMessage}"></p>
								</div>
							</form>
							<!-- /Account Form -->
						</div>
					</div>
				</div>
			</div>
        </div>
		<!-- /Main Wrapper -->
		
		<!-- jQuery -->
        <script th:src="@{/assets/js/jquery-3.2.1.min.js}"></script>
		
		<!-- Bootstrap Core JS -->
        <script th:src="@{/assets/js/popper.min.js}"></script>
        <script th:src="@{/assets/js/bootstrap.min.js}"></script>
		
		<!-- Custom JS -->
		<script th:src="@{/assets/js/app.js}"></script>
		
    </body>
</html>
